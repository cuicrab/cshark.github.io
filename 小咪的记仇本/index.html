<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小咪的记仇本</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 装饰性小猫元素 -->
    <div class="cat-decoration decoration-1">🐱</div>
    <div class="cat-decoration decoration-2">🐟</div>
    <div class="cat-decoration decoration-3">🐱</div>
    <div class="cat-decoration decoration-4">🐟</div>
    
    <div class="container">
        <!-- 功能按钮和主题切换 -->
        <div class="top-controls">
            <div class="export-import">
                <button id="export-btn" class="control-btn">📤 导出CSV</button>
                <input type="file" id="import-input" accept=".csv" style="display: none;">
                <button id="import-btn" class="control-btn">📥 导入CSV</button>
            </div>
            <div class="theme-switcher">
                <label class="theme-label">主题：</label>
                <select id="theme-select" class="theme-select">
                    <option value="pink">樱花粉</option>
                    <option value="yellow">柠檬黄</option>
                    <option value="green">薄荷绿</option>
                    <option value="blue">晴日蓝</option>
                </select>
            </div>
        </div>
        
        <h1>小咪的记仇本</h1>
        
        <div class="record-container">
            <div class="input-section">
                <label for="record-input">记录今天的仇...</label>
                <textarea id="record-input" placeholder="在这里输入你的仇..." rows="5"></textarea>
                
                <div class="image-upload">
                    <label for="image-input" class="image-btn">📷 插入图片</label>
                    <input type="file" id="image-input" accept="image/*" style="display: none;">
                    <div id="image-preview" class="image-preview"></div>
                </div>
                
                <div class="button-group">
                    <button id="add-btn" class="primary-btn">确认记录</button>
                    <button id="view-btn" class="secondary-btn">查看所有记录</button>
                </div>
            </div>
            
            <div class="recent-records">
                <h3>最近的记录</h3>
                <div id="recent-list" class="recent-list"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
    <!-- 作者隐秘水印 -->
    <div id="author-watermark" class="hidden-cat" onclick="showAuthorInfo()">🐱</div>
    
    <script>
    function showAuthorInfo() {
        // 创建特殊的模态框样式
        const modal = document.createElement('div');
        modal.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
        `;
        
        const modalContent = document.createElement('div');
        modalContent.style.cssText = `
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: bounceIn 0.6s ease;
            font-family: 'Arial', sans-serif;
        `;
        
        const modalTitle = document.createElement('h2');
        modalTitle.textContent = '🐱 找到隐藏彩蛋啦！🐱';
        modalTitle.style.marginBottom = '20px';
        modalTitle.style.fontSize = '24px';
        
        const authorInfo = document.createElement('p');
        authorInfo.textContent = '作者：cshark';
        authorInfo.style.margin = '10px 0';
        authorInfo.style.fontSize = '18px';
        
        const emailInfo = document.createElement('p');
        emailInfo.textContent = '邮箱：@71639556.com';
        emailInfo.style.margin = '10px 0';
        emailInfo.style.fontSize = '18px';
        
        const closeBtn = document.createElement('button');
        closeBtn.textContent = '关闭';
        closeBtn.style.cssText = `
            margin-top: 20px;
            padding: 10px 25px;
            background: white;
            color: var(--primary-color);
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        `;
        
        closeBtn.addEventListener('mouseover', function() {
            this.style.transform = 'scale(1.05)';
            this.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
        });
        
        closeBtn.addEventListener('click', function() {
            document.body.removeChild(modal);
        });
        
        // 添加CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            @keyframes bounceIn {
                0% { transform: scale(0.3); opacity: 0; }
                50% { transform: scale(1.05); }
                70% { transform: scale(0.9); }
                100% { transform: scale(1); opacity: 1; }
            }
        `;
        
        modalContent.appendChild(modalTitle);
        modalContent.appendChild(authorInfo);
        modalContent.appendChild(emailInfo);
        modalContent.appendChild(closeBtn);
        modal.appendChild(modalContent);
        document.head.appendChild(style);
        document.body.appendChild(modal);
        
        // 点击模态框外部关闭
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                document.body.removeChild(modal);
            }
        });
    }
    </script>
</body>
</html>
